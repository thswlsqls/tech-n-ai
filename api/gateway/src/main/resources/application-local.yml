spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowCredentials: true
                allowedOriginPatterns:
                  - "http://localhost:*"
                  - "http://127.0.0.1:*"
                allowedHeaders: "*"
                allowedMethods: [GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD]
                maxAge: 3600

server:
  port: 8081

gateway:
  routes:
    auth:
      uri: http://localhost:8083
    bookmark:
      uri: http://localhost:8085
    chatbot:
      uri: http://localhost:8084
    agent:
      uri: http://localhost:8086
    emerging-tech:
      uri: http://localhost:8082


jwt:
  secret-key: ${JWT_SECRET_KEY:default-secret-key-change-in-production-minimum-256-bits}
  access-token-validity-minutes: ${JWT_ACCESS_TOKEN_VALIDITY_MINUTES:60}
  refresh-token-validity-days: ${JWT_REFRESH_TOKEN_VALIDITY_DAYS:7}

logging:
  level:
    com.tech.n.ai.api.gateway: DEBUG
