group = 'com.tech.n.ai.api'
version = '0.0.1-SNAPSHOT'
description = 'api-chatbot'

bootJar.enabled = true
jar.enabled = false

apply from: "${rootDir.absolutePath}/docs.gradle"
apply from: "${rootDir.absolutePath}/jpa.gradle"

dependencies {
    // langchain4j Core
    implementation 'dev.langchain4j:langchain4j:0.35.0'

    // langchain4j MongoDB Atlas
    implementation 'dev.langchain4j:langchain4j-mongodb-atlas:0.35.0'

    // langchain4j OpenAI (LLM Provider - 기본 선택)
    implementation 'dev.langchain4j:langchain4j-open-ai:0.35.0'

    // langchain4j Cohere (Re-Ranking)
    implementation 'dev.langchain4j:langchain4j-cohere:0.35.0'
    
    // 프로젝트 모듈 의존성
    implementation project(':common-core')
    implementation project(':common-exception')
    implementation project(':common-kafka')
    implementation project(':common-security')
    implementation project(':datasource-aurora')
    implementation project(':datasource-mongodb')

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
}

task prepareKotlinBuildScriptModel {

}