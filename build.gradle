//		if (tasks.findByName('bootJar')?.enabled == false) {
//			tasks.matching { it.name == 'processAot' || it.name == 'processTestAot' }.configureEach {
//				enabled = false
//			}
//		}
//	}

//	tasks.named('asciidoctor') {
//		inputs.dir snippetsDir
//		dependsOn test
//	}
}


