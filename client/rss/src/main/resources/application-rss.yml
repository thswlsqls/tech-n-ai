rss:
  timeout-seconds: 30
  max-retries: 3
  retry-delay-ms: 1000
  sources:
    google-developers-blog:
      feed-url: https://developers.googleblog.com/feeds/posts/default/
      feed-format: ATOM_1.0
      update-frequency: 주간
    techcrunch:
      feed-url: https://techcrunch.com/feed/
      feed-format: RSS_2.0
      update-frequency: 일일
    ars-technica:
      feed-url: https://feeds.arstechnica.com/arstechnica/index
      feed-format: RSS_2.0
      update-frequency: 일일
    medium-technology:
      feed-url: https://medium.com/feed/tag/technology
      feed-format: RSS_2.0
      update-frequency: 일일
    openai-blog:
      feed-url: https://openai.com/blog/rss.xml
      feed-format: RSS_2.0
      update-frequency: 일일
    google-ai-blog:
      feed-url: https://blog.google/technology/ai/rss/
      feed-format: RSS_2.0
      update-frequency: 일일

resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1000ms
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientException
          - java.io.IOException
    instances:
      rssRetry:
        base-config: default
