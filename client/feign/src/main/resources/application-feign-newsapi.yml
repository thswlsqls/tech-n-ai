---
spring:
  config.activate.on-profile: test
feign-clients:
  newsapi:
    mode: mock
    uri: https://newsapi.org/v2
    api-key: ${NEWSAPI_API_KEY:}

---
spring:
  config.activate.on-profile: local, dev
  cloud:
    openfeign:
      client:
        config:
          NewsAPIFeign:
            readTimeout: 30000
            connectTimeout: 3000

feign-clients:
  newsapi:
    mode: rest
    uri: ${NEWSAPI_FEIGN_URI:https://newsapi.org/v2}
    api-key: ${NEWSAPI_API_KEY:}

