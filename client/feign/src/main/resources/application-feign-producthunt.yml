---
spring:
  config.activate.on-profile: local, dev
  cloud:
    openfeign:
      client:
        config:
          ProductHuntFeign:
            readTimeout: 30000
            connectTimeout: 3000

feign-clients:
  producthunt:
    mode: rest
    uri: ${PRODUCTHUNT_FEIGN_URI:https://api.producthunt.com/v2}
    token: ${PRODUCTHUNT_TOKEN:}

