---
spring:
  config.activate.on-profile: local, dev
  cloud:
    openfeign:
      client:
        config:
          KaggleFeign:
            readTimeout: 30000
            connectTimeout: 3000

feign-clients:
  kaggle:
    mode: rest
    uri: ${KAGGLE_FEIGN_URI:https://www.kaggle.com/api/v1}
    api-key: ${KAGGLE_API_KEY:}

